<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con VUE.JS + PHP + MYSQL</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="app">
        <p class="message" v-if="message">{{ message }}</p>
        <button @click="createUser=true">NUEVO</button>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>FOTO</th>
                    <th>ACCIÃ“N</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="paisaje in paisajes">
                    <td>{{ paisaje.id }}</td>
                    <td>{{ paisaje.nombre }}</td>
                    <td><img :src="'img/'+paisaje.foto" alt="" width="100"></td>
                    <td>
                        <button type="button" @click="updateUser=true;selectPaisaje(paisaje)">EDITAR</button>
                        <button type="button" @click="deleteUser=true;selectPaisaje(paisaje)">ELIMINAR</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Crear usuario -->
        <div class="container" v-if="createUser">
            <div class="modal">
                <div class="header">
                    <button class="close" @click="createUser=false">X</button>
                    <h1>NUEVO</h1>
                </div>
                <div class="content">
                    <input type="text" name="nombre" id="nombre"><br>
                    <input type="text" name="descripcion" id="descripcion"><br>
                    <img v-if="url" :src="url" alt="" width="100"><br>
                    <input type="file" name="foto" ref="foto" id="foto" v-on:change="showImage()"><br>
                    <button @click="createUser=false;createPaisajes()">CREAR</button>
                </div>
            </div>
        </div>

        <!-- Editar usuario -->
        <div class="container" v-if="updateUser">
            <div class="modal">
                <div class="header">
                    <button class="close" @click="updateUser=false">X</button>
                    <h1>EDITAR</h1>
                </div>
                <div class="content">
                    <input type="text" name="nombre" id="nombre" v-model="selected.nombre"><br>
                    <input type="text" name="descripcion" id="descripcion" v-model="selected.descripcion"><br>
                    <div v-if="url">
                        <img :src="url" alt="" width="100"><br>
                    </div>
                    <div v-else="url">
                        <img :src="'img/'+selected.foto" alt="" width="100"><br>
                    </div>
                    <input type="hidden" id="id" name="id" v-model="selected.id">
                    <input type="file" name="foto" ref="foto" id="foto" v-on:change="showImage()"><br>
                    <button @click="updateUser=false;updatePaisajes()">EDITAR</button>
                </div>
            </div>
        </div>

        <!-- Eliminar usuario -->
        <div class="container" v-if="deleteUser">
            <div class="modal">
                <div class="header">
                    <button class="close" @click="deleteUser=false">X</button>
                    <h1>ELIMINAR</h1>
                </div>
                <div class="content">
                    <p>{{ selected.nombre }}</p>
                    <input type="hidden" id="id" name="id" v-model="selected.id">
                    <button @click="deleteUser=false;deletePaisajes()">SI</button>
                    <button @click="deleteUser=false;">NO</button>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <!-- Popper.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> -->
    <!-- Bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script> -->
    <!-- Vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                createUser: false,
                updateUser: false,
                deleteUser: false,
                paisajes: [],
                selected: {},
                url: null,
                message: ""
            },
            mounted: function() {
                this.showPaisajes();
            },
            methods: {
                showImage: function() {
                    var _this = this;
                    _this.file = _this.$refs.foto.files[0];
                    _this.url = URL.createObjectURL(_this.file);
                },
                showPaisajes: function() {
                    axios.get("http://localhost:8888/crud-phpvue/api.php?action=read")
                        .then(function(response) {
                            console.log(response);
                            app.paisajes = response.data.paisajes;
                        });
                },
                createPaisajes: function() {
                    let formdata = new FormData();
                    formdata.append("nombre", document.getElementById("nombre").value);
                    formdata.append("descripcion", document.getElementById("descripcion").value);
                    formdata.append("foto", document.getElementById("foto").files[0]);

                    axios.post("http://localhost:8888/crud-phpvue/api.php?action=create", formdata)
                        .then(function(response) {
                            console.log(response);
                            app.message = response.data.message;
                            app.showPaisajes();
                        });
                },
                updatePaisajes: function() {
                    let formdata = new FormData();
                    formdata.append("id", document.getElementById("id").value);
                    formdata.append("nombre", document.getElementById("nombre").value);
                    formdata.append("descripcion", document.getElementById("descripcion").value);
                    formdata.append("foto", document.getElementById("foto").files[0]);

                    axios.post("http://localhost:8888/crud-phpvue/api.php?action=update", formdata)
                        .then(function(response) {
                            console.log(response);
                            app.message = response.data.message;
                            app.showPaisajes();
                        });
                },
                deletePaisajes: function() {
                    let formdata = new FormData();
                    formdata.append("id", document.getElementById("id").value);

                    axios.post("http://localhost:8888/crud-phpvue/api.php?action=delete", formdata)
                        .then(function(response) {
                            console.log(response);
                            app.message = response.data.message;
                            app.showPaisajes();
                        });
                },
                selectPaisaje: function(paisaje) {
                    app.selected = paisaje;
                }
            }
        });  
    </script>
</body>
</html>
